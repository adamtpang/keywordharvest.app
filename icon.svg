<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#4c1d95" stroke-width="2"/>
  
  <!-- Wheat/harvest icon -->
  <g transform="translate(64,64)">
    <!-- Stem -->
    <line x1="0" y1="20" x2="0" y2="-30" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Wheat grains -->
    <ellipse cx="-8" cy="-25" rx="3" ry="6" fill="#fbbf24" transform="rotate(-15)"/>
    <ellipse cx="8" cy="-25" rx="3" ry="6" fill="#fbbf24" transform="rotate(15)"/>
    <ellipse cx="-6" cy="-15" rx="3" ry="6" fill="#fbbf24" transform="rotate(-10)"/>
    <ellipse cx="6" cy="-15" rx="3" ry="6" fill="#fbbf24" transform="rotate(10)"/>
    <ellipse cx="-4" cy="-5" rx="3" ry="6" fill="#fbbf24" transform="rotate(-5)"/>
    <ellipse cx="4" cy="-5" rx="3" ry="6" fill="#fbbf24" transform="rotate(5)"/>
    <ellipse cx="0" cy="-30" rx="3" ry="6" fill="#fbbf24"/>
    <ellipse cx="0" cy="-20" rx="3" ry="6" fill="#fbbf24"/>
    <ellipse cx="0" cy="-10" rx="3" ry="6" fill="#fbbf24"/>
    
    <!-- Search magnifying glass -->
    <g transform="translate(20,20)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2"/>
      <line x1="6" y1="6" x2="12" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="64" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HARVEST</text>
</svg>